steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'southamerica-west1-docker.pkg.dev/$PROJECT_ID/capital-express-repo/drive-service:$BUILD_ID', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'southamerica-west1-docker.pkg.dev/$PROJECT_ID/capital-express-repo/drive-service:$BUILD_ID']
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args:
    - 'run'
    - 'deploy'
    - 'drive-service'
    - '--image'
    - 'southamerica-west1-docker.pkg.dev/$PROJECT_ID/capital-express-repo/drive-service:$BUILD_ID'
    - '--region'
    - 'southamerica-west1'
    - '--no-allow-unauthenticated'
    - '--update-secrets=CLIENT_SECRETS_FILE=CLIENT_SECRETS_FILE:latest,OAUTH_TOKEN_FILE=oauth-token:latest,DRIVE_PARENT_FOLDER_ID=DRIVE_PARENT_FOLDER_ID:latest'
    - '--set-env-vars=GCP_PROJECT_ID=$PROJECT_ID'