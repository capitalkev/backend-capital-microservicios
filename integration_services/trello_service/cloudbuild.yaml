steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'southamerica-west1-docker.pkg.dev/$PROJECT_ID/capital-express-repo/trello-service:$BUILD_ID', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'southamerica-west1-docker.pkg.dev/$PROJECT_ID/capital-express-repo/trello-service:$BUILD_ID']
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
    - 'run'
    - 'deploy'
    - 'trello-service'
    - '--image'
    - 'southamerica-west1-docker.pkg.dev/$PROJECT_ID/capital-express-repo/trello-service:$BUILD_ID'
    - '--region'
    - 'southamerica-west1'
    - '--no-allow-unauthenticated'
    - '--update-secrets=TRELLO_API_KEY=TRELLO_API_KEY:latest,TRELLO_API_TOKEN=TRELLO_API_TOKEN:latest,TRELLO_LIST_ID=TRELLO_LIST_ID:latest,TRELLO_LABEL_IDS=TRELLO_LABEL_IDS:latest'
    - '--set-env-vars=GCP_PROJECT_ID=$PROJECT_ID'